<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div>
	<label for="name">Full Name:</label><br>
	<input type="text" id="name" minlength="3" maxlength="50">
		</div>
		<div>
			<label for="portfolio">My Work</label>
			<input type="url" id="portfolio">
		</div>
		<div>
			<label for="favcolor">Favourite Color</label>
			<select id="favColor">
			<option>Yellow</option>
			<option>Pink</option>
			<option>Green</option>
			<option>Red</option>
				</select>
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" min="1" max="100" >
		</div>
	
		
		
	</form>
</body>

</html>
